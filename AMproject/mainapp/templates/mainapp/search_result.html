{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'mainapp/search_result.css' %}"  type='text/css'> 
{% endblock %}

{% block content %}
<h2>야생동물 이미지 검색 결과</h2>
<div class="result_info">
    <div class="image_box" >
        <img src="../../{{ file_path }}" alt="" style="width:200px; height:200px;">
    </div>
    <h3>{{ what }}입니다.</h3>
    <div class="explain">
        결과에 따른 설명<br>
        ex)천연기념물 000 입니다.<br>
        ex) 멸종위기종 000입니다. 등등 나중에 데이터 추가. <br>
    </div>
    <a id="go_rc" href="{% url 'sub1app:searchRC' %}">근처 구조센터 찾기</a>
</div>
{% endblock %}
